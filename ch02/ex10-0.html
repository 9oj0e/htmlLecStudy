<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 만들기</title>
</head>
<body>
    <table border = "1">
        <tr>
            <th>태그</th>
            <th>설명</th>
        </tr>
        <tr>
            <td>tr</td>
            <td>"table row"의 약자로 표의 한 행을 나타냅니다.</td>
        </tr>
        <tr>
            <td>th</td>
            <td>"table header"의 약자로 표의 제목 셀을 나타냅니다.</td>
        </tr>
        <tr>
            <td>td</td>
            <td>"table data"의 약자로 표의 데이터 셀을 나타냅니다.</td>
        </tr>
    </table>
</body>
</html>
